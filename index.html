<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>MineSweeper - Ran Ferdinaro</title>
</head>
<body onload="onInit('easy')">
    <h1>MineSweeper</h1>
    <div class="game-container">
        <div class="stats-container">
            <div>
                <span class="score">000</span>
                <span class="player-status btn" onclick="onInit()"></span>
                <span class="timer">000</span>
            </div>
            <div>
                <span class="hints-count btn" onclick="onHintClick()"></span>
                <span class="lives-count"></span>
            </div>
        </div>
        <div>
            <table>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="levels-container">
        <button onclick="onInit('easy')">Easy</button>
        <button onclick="onInit('medium')">Medium</button>
        <button onclick="onInit('expert')">Expert</button>
    </div>

    
    <footer>
        <p>Ran Ferdinaro</p>
    </footer>

    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/gameutils.js"></script>
</body>
</html>
